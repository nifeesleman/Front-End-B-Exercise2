<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise2</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> male
        <input type="radio" id="female" name="gender" value="female"> female <br> <br>
        
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" id="reading" value="reading">reading
        <input type="checkbox" name="hobbies" id="traveling" value="traveling">traveling
        <input type="checkbox" name="hobbies" id="coding" value="coding">coding <br> <br>
        
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option value="">select country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>

        </select><br> <br>
        <label for="feedback">Feedback</label>
        <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea> <br><br>
        <button type="submit">Submit Form</button>


    </form>
</body>
</html>
